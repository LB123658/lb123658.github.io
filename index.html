<!DOCTYPE html>
<html>
<head>
<title>Photon</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<link rel='icon' href='https://lb123658.github.io/galaxy/favicon.png' type='image/png'/>
<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
<style>
body {
background: white;
overflow-x: hidden;
}
* {
font-family: 'Montserrat', sans-serif;
user-select: none;
-webkit-user-select: none;
}
input {
-webkit-user-select: auto;
}
:focus {
outline: none;
}
a {
color: grey;
text-decoration: none;
font-size: 15px;
cursor: pointer;
}
#left {
position: fixed;
top: 0px;
left: 0px;
width: 200px;
height: 100%;
box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
padding: 20px;
z-index: 2;
transition: width 0.5s;
background: white;
}
#left button {
width: 100%;
}
#left:hover {
width: 240px;
}
#left:hover #suggestions {
visibility: visible;
}
.big {
height: 40px;
font-size: 25px;
border: 1px solid #ee1d52;
border-radius: 4px;
color: #ee1d52;
background: transparent;
cursor: pointer;
}
.big:hover {
background: #f2d8de;
}
.small-title {
color: grey;
}
.option {
height: 40px;
font-size: 18px;
border: none;
border-radius: 4px;
color: #ee1d52;
background: #e8eaeb;
cursor: pointer;
text-align: left;
margin-bottom: 10px;
}
.option:hover {
background: #f2d8de;
}
#suggestions {
height: 400px;
overflow: auto;
}
::-webkit-scrollbar {
  display: none;
}
#links {
position: absolute;
bottom: 80px;
}
#links a {
line-height: 1.5;
}
#input {
margin: 20px;
width: 300px;
height: 36px;
padding-left: 20px;
padding-right: 20px;
border-radius: 4px;
background: #e8eaeb;
border: 1px solid #ee1d52;
font-size: 18px;
}
#input:focus {
background: white;
}
#top {
position: fixed;
top: 0px;
left: 240px;
height: 80px;
background: white;
}
#top button {
height: 40px;
width: 40px;
border: none;
border-radius: 4px;
color: #ee1d52;
background: #e8eaeb;
float: right;
margin-top: 20px;
margin-right: 20px;
}
#top button:hover {
cursor: pointer;
background: #f2d8de;
}
#div {
position: absolute;
top: 60px;
left: 260px;
width: 300px;
padding: 10px 20px 10px 20px;
background: white;
border-radius: 0px 0px 4px 4px;
color: grey;
z-index: 1;
box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
visibility: hidden;
}
#div button {
height: 40px;
font-size: 18px;
border: none;
border-radius: 4px;
color: #ee1d52;
background: #e8eaeb;
cursor: pointer;
text-align: left;
margin: 5px;
padding-left: 10px;
padding-riight: 10px;
}
#div button:hover {
background: #f2d8de;
}
#main {
position: absolute;
top: 80px;
left: 0px;
width: 100%;
}
#main * {
margin-left: 260px;
}
#main h2 {
font-size: 20px;
}
@media screen and (max-width: 750px) {
  #top button {
    visibility: hidden;
  }
  #input {
    width: 80%;
  }
  #div {
    width: 54%;
  }
}
@media screen and (max-width: 710px) {
  #div {
    width: 53%;
  }
}
@media screen and (max-width: 670px) {
  #div {
    width: 50%;
  }
}
@media screen and (max-width: 580px) {
  #left {
    width: 120px;
  } 
  #suggestions {
    visibility: hidden;
  }
  #input {
    margin-left: -60px;
    width: 100%;
  }
  #div {
    left: 180px;
    width: 56%;
  }
  #main * {
    margin-left: 180px;
  }
}
</style>
<head>

</div>
