<style>
body {
background: white;
overflow-x: hidden;
}
* {

user-select: none;
-webkit-user-select: none;
}
input {
-webkit-user-select: auto;
}
:focus {
outline: none;
}
a {
color: grey;
text-decoration: none;
font-size: 15px;
cursor: pointer;
}
#left {
position: fixed;
top: 0px;
left: 0px;
width: 200px;
height: 100%;
box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
padding: 20px;
z-index: 3;
transition: width 0.5s;
background: white;
}
#left button {
width: 100%;
}
#left:hover {
width: 240px;
}
#left:hover #suggestions {
visibility: visible;
}
.big {
height: 40px;
font-size: 25px;
border: 1px solid #ee1d52;
border-radius: 4px;
color: #ee1d52;
background: transparent;
cursor: pointer;
}
.big:hover {
background: #f2d8de;
}
.small-title {
color: grey;
}
.option {
height: 40px;
font-size: 18px;
border: none;
border-radius: 4px;
color: #ee1d52;
background: #e8eaeb;
cursor: pointer;
text-align: left;
margin-bottom: 10px;
}
.option:hover {
background: #f2d8de;
}
#suggestions {

}

  display: none;
}
#links {

}
#links a {

}
#input {

width: 300px;
height: 36px;
padding-left: 20px;
padding-right: 20px;

font-size: 18px;
}

}
#top {

height: 80px;

}
#background-top {

top: 0px;
left: 0px;
height: 80px;
width: 100%;
background: white;
z-index: 1;
border: none;
pointer-events: none;
}
#top button {
height: 40px;
width: 40px;
border: none;
border-radius: 4px;
color: #ee1d52;
background: #e8eaeb;
float: right;
margin-top: 20px;
margin-right: 20px;
}

cursor: pointer;
background: #f2d8de;
}
#div {

top: 60px;
left: 260px;
width: 300px;
padding: 10px 20px 10px 20px;
background: white;
border-radius: 0px 0px 4px 4px;
color: grey;
z-index: 2;
box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
visibility: hidden;
}
#div button {
height: 40px;
font-size: 18px;
border: none;
border-radius: 4px;
color: #ee1d52;
background: #e8eaeb;
cursor: pointer;
text-align: left;
margin: 5px;
padding-left: 10px;
padding-riight: 10px;
}
#div button:hover {
background: #f2d8de;
}
#main {
position: absolute;
top: 80px;
left: 0px;
width: 100%;
background: white;
}
#main * {
margin-left: 260px;
line-height: 1.5;
}
#main h2 {
font-size: 23px;
}
#main p {
font-size: 17px;
}
#main img {
width: 500px;
border-radius: 10px;
transition: border-radius 0.5s;
}
#main img:hover {
border-radius: 20px;
}
#main a {
margin-left: 0px;
}
#main button {
height: 40px;
font-size: 18px;
border: none;
border-radius: 4px;
color: #ee1d52;
background: #e8eaeb;
cursor: pointer;
text-align: left;
padding-left: 10px;
padding-riight: 10px;
}
#main button:hover {
background: #f2d8de;
}
#main input {
width: 300px;
height: 36px;
padding-left: 20px;
padding-right: 20px;
border-radius: 4px;
background: #e8eaeb;
border: 1px solid #ee1d52;
font-size: 18px;
}
#main input:focus {
background: white;
}
@media screen and (max-width: 750px) {
  #top button {
    visibility: hidden;
  }
  #input {
    width: 80%;
  }
  #div {
    width: 54%;
  }
}
@media screen and (max-width: 710px) {
  #div {
    width: 53%;
  }
}
@media screen and (max-width: 670px) {
  #div {
    width: 50%;
  }
}
@media screen and (max-width: 580px) {
  #left {
    width: 120px;
  } 
  #suggestions {
    visibility: hidden;
  }
  #input {
    width: 90%;
  }
  #div {
    left: 200px;
    width: 52%;
  }
  #main * {
    margin-left: 180px;
  }
  #top {
    margin-left: -60px;
  }
}
</style>
